<div class="container main-container">

<h1>Canal de YouTube</h1>
<hr>


<div class="row animated fadeIn fast">

    <div class="col-sm-12 col-md-3" *ngFor="let video of videos">
        <div class="card">
            <img class="card-img-top img-fluid" [src]="video.thumbnails.high.url" [alt]="video.title">
              <div class="card-body">
                    <h5 class="card-title">{{ video.title }}</h5>
                </div>
                <button (click)='verVideo( video )'
                        type="button"
                        class="btn btn-outline-primary btn-block"
                        data-toggle="modal" data-target="#myModal">
                    Ver video
                </button>
        </div>
        <br>
    </div>

</div>


</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
     
        <div class="modal-content" *ngIf="videoSel">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
        </div>
        <div class="modal-body">
            
            <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()"
                  type="button" class="btn btn-secondary">
                  Close Modal
        </button>
        </div>
      </div>
    
    </div>

</div>
